<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css" rel="stylesheet">
    <title>Carrito de Películas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Carrito de Películas</span>
            <a href="index.html" @click="irAInicio">
                <img src="img/hogar.png" alt="Casa" class="casa-icon">
            </a>
        </div>
    </nav>
    <section id="carrito">
        <h2>Carrito de Películas</h2>
        <div class="tabla-contenedor">
            <table>
                <thead>
                    <tr>
                        <th>Película</th>
                        <th>Poster</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in carrito" :key="item.id">
                        <td>{{ item.title }}</td>
                        <td><img class="poster" :src="`https://image.tmdb.org/t/p/w500${item.poster_path}`" alt="poster"></td>
                        <td>
                            <button @click="modificarCantidad(index, 1)" :disabled="item.cantidad >= 6">+</button>
                            <input type="number" v-model.number="item.cantidad" min="1" max="6">
                            <button @click="modificarCantidad(index, -1)" :disabled="item.cantidad <= 1">-</button>
                        </td>
                        <td>${{ item.precio.toFixed(2) }}</td>
                        <td>${{ (item.cantidad * item.precio).toFixed(2) }}</td>
                        <td><button @click="eliminarDelCarrito(index)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h3>Total: ${{ totalCarrito }}</h3>
        <button @click="comprar" class="btn-comprar">Comprar</button>
    </section>
    

    <script src="js/vue3.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/Carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
